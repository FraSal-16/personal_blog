<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body id="body-registrazione">
    <div class="container mt-5" >
        <h2 class="mb-4" style=" font-size: 55px;
        font-weight: 900;
        color: #000000; text-align: center;">Registrati</h2>
        <form method="post" action="{% url 'register' %}" id="register">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nome utente</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password (Con almeno una lettera maiuscola!)</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Conferma Password (Con almeno una lettera maiuscola!)</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrati</button>
        </form>
        <p class="mt-3" id="p-register">Hai gi√† un account? <a href="{% url 'login' %}">Accedi qui.</a></p>
    </div>  
<div class="text-center mt-5">
        <form action="{% url 'index' %}" method="get">
        <button style="margin-left: 2%;" type="submit" class="btn btn-primary">Torna alla Home</button>
    </form>
</div>
</body>
</html>
